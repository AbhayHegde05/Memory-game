<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game - Welcome</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="welcome-screen">
    <h1>Welcome to the Memory Game!</h1>
    <button id="playButton">Play</button>
  </div>

  <!-- Rules Popup -->
  <div class="popup" id="rulesPopup">
    <div class="popup-content">
      <h2>Game Rules</h2>
      <p>Match all the cards by remembering their positions. Only two cards can be open at a time. Try to finish as fast as possible!</p>
      <button id="skipButton">Skip</button>
    </div>
  </div>

  <!-- Impatient Popup -->
  <div class="popup" id="impatientPopup">
    <div class="popup-content">
      <p>Here comes the impatient gamer! First read the rules properly ðŸ˜…</p>
      <button onclick="closeImpatientPopup()">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
